<app-search (searchTxt) = "SearchedTxt($event)" ></app-search>
<div class="card-container">
    <div class="shadow card-content" *ngFor="let book of books">
      <div class="row">
        <div class="col title_text">
          <p >{{ book.volumeInfo.title}} </p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p >{{ book.volumeInfo.authors }} - {{ book.volumeInfo.id }}</p>
        </div>
      </div>
      <div class="row categories">
        <div class="col">
          <span  *ngFor="let category of book?.volumeInfo?.categories">
              {{ category }}
          </span>

        </div>
      </div>
      <div class="row picture">
          <div class="col">
              <img [src] = "book.volumeInfo.imageLinks.thumbnail "  alt="picture"/>
          </div>
      </div>
      <div class="row">
          <div class="col">
             <button type="button"  routerLink="/booklist/{{book.id}}" class="btn btn-primary"> Details </button>
          </div>
      </div>
    </div>
  </div>
 
  <app-pagination *ngIf="hide" [page]="googleService.page" 
                 [totalPage]="googleService.TotalPages" 
                 (changePage)="googleService.page = $event"  >  </app-pagination>
